<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-VC Audio Showcase</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to EZ-VC</h1>
        <p>Easy Multilingual Voice Conversion</p>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Row 1 -->
        <div class="audio-row">
            <div class="column">
                <h3>Source Utterance</h3>
                <audio controls>
                    <source src="audio/source1.wav" type="audio/wav">
                </audio>
            </div>

            <div class="column">
                <h3>Target Prompt</h3>
                <audio controls>
                    <source src="audio/target1.wav" type="audio/wav">
                </audio>
            </div>

            <div class="column">
                <h3>Leading VC Approaches</h3>
                <p>Seed VC</p>
                <audio controls>
                    <source src="audio/seed1.wav" type="audio/wav">
                </audio>

                <p>KNN VC</p>
                <audio controls>
                    <source src="audio/knn1.wav" type="audio/wav">
                </audio>

                <p>Vec2Wav2 VC</p>
                <audio controls>
                    <source src="audio/vec2wav1.wav" type="audio/wav">
                </audio>

                <p>Diff-Hier VC</p>
                <audio controls>
                    <source src="audio/diffhier1.wav" type="audio/wav">
                </audio>
            </div>

            <div class="column">
                <h3>EZ-VC</h3>
                <audio controls>
                    <source src="audio/ezvc1.wav" type="audio/wav">
                </audio>
            </div>
        </div>

        <!-- Copy the row structure above for more rows -->
        
    </div>

</body>
</html>
