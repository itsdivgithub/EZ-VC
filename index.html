<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Audio Gallery</h1>
        <p>Explore different audio categories below.</p>
    </header>

    <main>
        <section class="audio-category">
            <h2>Category 1</h2>
            <audio controls>
                <source src="audio1.wav" type="audio/wav">
            </audio>
            <audio controls>
                <source src="audio2.wav" type="audio/wav">
            </audio>
        </section>

        <section class="audio-category">
            <h2>Category 2</h2>
            <audio controls>
                <source src="audio3.wav" type="audio/wav">
            </audio>
            <audio controls>
                <source src="audio4.wav" type="audio/wav">
            </audio>
        </section>

        <section class="audio-category">
            <h2>Category 3</h2>
            <audio controls>
                <source src="audio5.wav" type="audio/wav">
            </audio>
            <audio controls>
                <source src="audio6.wav" type="audio/wav">
            </audio>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
